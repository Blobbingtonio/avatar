 THE_EARTHKINGDOM:0 "The Earthkingdom"
 THE_EARTHKINGDOM_desc:0 "The §uEarthkingdom§! is currently lead by §Y[?faction_leader.GetName]§!. \n\nThe Earth Kingdom is one of the world's four nations. Spanning most of a continent as well as several subsidiary islands, it is the largest and most populated sovereignty in the world and encompasses much of the eastern hemisphere. \nThe kingdom operates as a monarchy under the rule of a king or queen, although the power of its rulers has historically greatly fluctuated. \n\nCurrently there are §Y[?global.earth_kingdom^num]§! States in the Kingdom:"
