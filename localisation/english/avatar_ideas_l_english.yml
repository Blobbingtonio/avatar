 #### major
 fire_supremacy_spirit:0 "Fire Supremacy"
 fire_supremacy:0 "§YFire Supremacy§!  \n£fire_texticon  Fire Influence: §G+0.02§! \n£recovery_texticon  Discipline: §G+50%§! \nOffensive War Stability Modifier: §G+35%§!"
 fire_supremacy_desc:0 "§LFire is the supperior element in this world. We must ensure it prevails."
 heart_of_the_kingdom_spirit:0 "Heart of the Kingdom"
 heart_of_the_kingdom:0 "§YHeart of the Kingdom§!  \n£population_texticon  Monthly Population: §G+25.0%§! \n£pol_power  Political Power Gain: §G+25%§! \nSurrender Limit: §G+100%§!"
 heart_of_the_kingdom_desc:0 "§LNot only is Ba Sing Se the capital of the Earthkingdom, but also the greatest and wealthiest city. All power and organisation is centralised here."
 northern_spirit_spirit:0 "Northern Spirit"
 northern_spirit:0 "§YNorthern Spirit§!  \n£water_texticon  Water Influence: §G+0.02§! \nStarting level of new navy leaders: §G+2§! \n£snow_texticon  Cold acclimatization gain factor: §G+50%§! \n£snow_texticon  Winter Attrition: §G-50%§!"
 northern_spirit_desc:0 "§LThe North Pole holds many secrets..."
 pearl_of_the_south_spirit:0 "Pearl of the South"
 pearl_of_the_south:0 "§YPearl of the South§!  \n£stability_texticon  Stability: §G+10%§! \n£payments_texticon  Expenses: §Y-5.0%§! \nDaily autonomy progress gain: §G+0.5§!"
 pearl_of_the_south_desc:0 "§LOne of the wealthiest regions in the southern Earthkingdom because of its vast ore deposites."

